<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Entrega NÂº3 - Ignacio Leonardi</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="cambioUl">
                    <ul>
                        <select id="selectOrden" class="form-select form-select-sm"
                            aria-label=".form-select-sm example">
                            <option selected>Ordenar por:</option>
                            <option value="1">Mayor a menor</option>
                            <option value="2">Menor a mayor</option>
                            <option value="3">Ordenar por Nombre</option>
                            <option value="4">Ordenar por Categoria</option>
                        </select>
                    </ul>
                    <form class="d-flex" role="search" id="ocultarBuscador">
                        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar Producto"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"
                            class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
<!-- Botones debajo del Navbar -->
    <div class="row">
        <div class="m-5 col-lg-2">
            <button id="mostrarProductos" class="btn btn-primary">Ver Productos</button>
        </div>
        <div class="m-5 col-lg-2">
            <button id="ocultarProductos" class="btn btn-primary">Ocultar Productos</button>
        </div>
        <div class="m-5 col-lg-2">
            <button id="mostrarForm" class="btn btn-primary">Abrir Carga De Producto</button>
        </div>
        <div class="m-5 col-lg-2">
            <button id="ocultarForm" class="btn btn-primary">Cerrar Carga De Producto</button>
        </div>
    </div>

    <div class="container">
        <div id="coincidencia"></div>
        <div id="producto" class="row"></div>
    </div>
    <!-- Formulario para agregar productos -->
    <form id="formAgregarProducto" class="col-lg-6 m-5">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del producto:</label>
            <input type="text" class="form-control" id="productoInput" aria-describedby="productoNuevo">

        </div>
        <div class="mb-3">
            <label for="categoriaProducto" class="form-label">Categoria del producto:</label>
            <input type="text" class="form-control" id="categoriaInput" aria-describedby="categoriaProducto">

        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio:</label>
            <input type="text" class="form-control" id="precioInput" aria-describedby="precioProducto">

        </div>
        <div>
            <button type="text" id="guardarProductoBtn" class="btn btn-primary">Guardar Producto</button>
        </div>
    </form>
    <!-- Carrito -->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-primary"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <!--Script Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Script mios -->
    <script src="./classConstructora.js"></script>
    <script src="./main.js"></script>
</body>

</html>
